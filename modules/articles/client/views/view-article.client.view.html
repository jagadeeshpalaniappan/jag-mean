
<!-- Content Header (Page header) -->
<section class="content-header">

  <h1>
    {{vm.article.title}}
    <small>it all starts here</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a ui-sref="article">Articles</a></li>
    <li class="active">{{vm.article.title}}</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">


  <!-- Horizontal Form -->
  <div class="box">

    <div class="box-header with-border">
      <h3 class="box-title">View Article</h3>

      <div class="box-tools pull-right">

        <a class="btn btn-box-tool" ui-sref="articles.edit({ articleId: vm.article._id })" title="Edit">
          <i class="fa fa-edit"></i>
        </a>
        <a class="btn btn-box-tool" ng-click="vm.remove()" title="Delete">
          <i class="fa fa-trash"></i>
        </a>

      </div>
    </div>

    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" name="vm.form.articleForm" ng-submit="vm.save(vm.form.articleForm.$valid)" novalidate>



      <div class="box-body">


        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>



        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">Title</label>

          <div class="col-sm-10">
            <input type="text" name="title" ng-model="vm.article.title" id="title" class="form-control" placeholder="Title" required>
            <div ng-messages="vm.form.articleForm.title.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Article title is required.</p>
            </div>
          </div>
        </div>



        <div class="form-group">
          <label class="col-sm-2 control-label" for="content">Content</label>
          <div class="col-sm-10">
            <textarea name="content" data-ng-model="vm.article.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
          </div>
        </div>



      </div>
      <!-- /.box-body -->

    </form>
  </div>
  <!-- /.box -->




</section>
<!-- /.content -->
